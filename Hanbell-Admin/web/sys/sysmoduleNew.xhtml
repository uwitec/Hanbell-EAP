<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysmodule" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{systemModuleManagedBean.persist()}" icon="ui-icon-disk"  update="plgHead"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="系统模块－新增">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead ui-g-12 ui-lg-6">
                    <p:outputLabel value="系统" for="sysname" />
                    <p:inputText id="sysname" value="#{systemModuleManagedBean.newEntity.sysname}" title="sysname" required="true" requiredMessage="系统不能为空."/>
                    <p:outputLabel value="名称" for="name" />
                    <p:inputText id="name" value="#{systemModuleManagedBean.newEntity.name}" title="Name" required="true" requiredMessage="名称不能为空."/>
                    <p:outputLabel value="排序" for="sortid" />
                    <p:inputText id="sortid" value="#{systemModuleManagedBean.newEntity.sortid}" title="Sortid" required="true" requiredMessage="排序不能为空."/>
                    <p:outputLabel value="备注" for="descript" />
                    <p:inputText id="descript" value="#{systemModuleManagedBean.newEntity.descript}" title="Descript" />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
