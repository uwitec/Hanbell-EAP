<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="systemuser" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{systemUserManagedBean.update('systemuser')}" icon="ui-icon-save" update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead">
                <p:panelGrid id="plgHead"  columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead Wid100">
                    <f:facet name="header">
                        用户信息－修改
                    </f:facet>
                    <h:outputText value="账号" />
                    <p:inputText id="userid" value="#{systemUserManagedBean.currentEntity.userid}" placeholder="账号"/>
                    <h:outputText value="姓名"/>
                    <p:inputText id="username" value="#{systemUserManagedBean.currentEntity.username}" placeholder="姓名"/>
                    <h:outputText value="邮箱"/>
                    <p:inputText id="email" value="#{systemUserManagedBean.currentEntity.email}" placeholder="邮箱"/>
                    <h:outputText value="密码"/>
                    <p:password id="pwd1" value="#{systemUserManagedBean.pwd}" placeholder="密码" match="pwd2" feedback="false"/>
                    <h:outputText value="确认密码"/>
                    <p:password id="pwd2" value="#{systemUserManagedBean.pwd}" placeholder="密码" feedback="false"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
