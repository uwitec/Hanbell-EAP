<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="systemuser" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{systemUserManagedBean.update('systemuser')}" icon="ui-icon-disk" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="用户信息－修改">
                <h:panelGrid id="plgEdit"  columns="2" columnClasses="Wid40,Wid60" styleClass="Wid60 Responsive" cellspacing="10" >       
                    <h:outputText value="手机号码" />
                    <p:inputText id="userid" value="#{systemUserManagedBean.currentEntity.userid}" placeholder="手机号码" styleClass ="Wid90">
                        <f:validateRegex pattern="^1[3|4|5|8][0-9]{9,9}$"  />
                    </p:inputText>
                    <h:outputText value="姓名"/>
                    <p:inputText id="username" value="#{systemUserManagedBean.currentEntity.username}" placeholder="姓名"  styleClass ="Wid90"/>
                    <h:outputText value="邮箱"/>
                    <p:inputText id="email" value="#{systemUserManagedBean.currentEntity.email}" placeholder="邮箱" styleClass ="Wid90"/>
                    <h:outputText value="密码"/>
                    <p:password id="pwd1" value="#{systemUserManagedBean.pwd}" placeholder="密码" styleClass ="Wid90" 
                                match="pwd2" feedback="false">
                    </p:password>
                    <h:outputText value="确认密码"/>
                    <p:password id="pwd2" value="#{systemUserManagedBean.pwd}" placeholder="密码" styleClass ="Wid90" 
                                feedback="false">
                    </p:password>
                    <p:outputLabel value="部门" for="deptid" />
                    <p:selectOneMenu id="deptid" value="#{systemUserManagedBean.currentEntity.dept}" 
                                     converter="departmentConverter">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{systemUserManagedBean.deptList}" var="d" itemLabel="#{d.dept}" itemValue="#{d}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
