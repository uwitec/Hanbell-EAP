<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysprg" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="系统功能－查看">
                <h:panelGrid id="plgView" columns="2" columnClasses="Wid20,Wid80" styleClass="plgView Wid100">
                    <h:outputText value="功能"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="路径"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.api}" title="Api"/>
                    <h:outputText value="所属模块"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.sysmodule.name}" title="Moduleid"/>
                    <h:outputText value="排序"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.sortid}" title="Sortid"/>                   
                    <h:outputText value="新增"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.doadd}" title="Doadd"/>
                    <h:outputText value="修改"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.doedit}" title="Doedit"/>
                    <h:outputText value="删除"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.dodel}" title="Dodel"/>
                    <h:outputText value="审核"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.docfm}" title="Docfm"/>
                    <h:outputText value="还原"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.douncfm}" title="Douncfm"/>
                    <h:outputText value="打印"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.doprt}" title="Douncfm"/>
                    <h:outputText value="更改单号"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.nochange}" title="nochange"/>
                    <h:outputText value="报表类" />
                    <h:outputText id="rptclazz" value="#{sysprgManagedBean.currentEntity.rptclazz}" title="rptclazz"/> 
                    <h:outputText value="报表文件" />
                    <h:outputText id="rptdesign" value="#{sysprgManagedBean.currentEntity.rptdesign}" title="rptdesign"/> 
                    <h:outputText value="报表JNDI" />
                    <h:outputText id="rptjndi" value="#{sysprgManagedBean.currentEntity.rptjndi}" title="rptjndi"/>
                    <h:outputText value="报表格式" />
                    <h:outputText id="rptformat" value="#{sysprgManagedBean.currentEntity.rptformat}" title="rptformat"/>
                    <h:outputText value="备注"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.descript}" title="Descript"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{sysprgManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
