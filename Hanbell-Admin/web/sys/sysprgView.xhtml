<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysprg" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{systemProgramManagedBean.toPrev()}" icon="ui-icon-navigate-before"
                                     rendered="#{systemProgramManagedBean.hasPrev}" process="@this" update="formOne" />
                    <p:commandButton id="btnNext" value="向后" actionListener="#{systemProgramManagedBean.toNext()}" icon="ui-icon-navigate-next"
                                     rendered="#{systemProgramManagedBean.hasNext}" process="@this" update="formOne" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{systemProgramManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{systemProgramManagedBean.currentEntity.status!='V'}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead">
                <p:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead Wid100">
                    <f:facet name="header">
                        预约安排－查看
                    </f:facet>
                    <h:outputText value="系统"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.sysname}" title="sysname"/>
                    <h:outputText value="模块"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.systemModule.name}" title="Moduleid"/>
                    <h:outputText value="功能"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="路径"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.api}" title="Api"/>
                    <h:outputText value="排序"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.sortid}" title="Sortid"/>
                    <h:outputText value="新增"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.doadd}" title="Doadd"/>
                    <h:outputText value="修改"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.doedit}" title="Doedit"/>
                    <h:outputText value="删除"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.dodel}" title="Dodel"/>
                    <h:outputText value="审核"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.docfm}" title="Docfm"/>
                    <h:outputText value="还原"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.douncfm}" title="Douncfm"/>
                    <h:outputText value="特权"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.dopriv}" title="dopriv"/>
                    <h:outputText value="打印"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.doprt}" title="doprt"/>
                    <h:outputText value="更改单号"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.nochange}" title="nochange"/>
                    <h:outputText value="报表类" />
                    <h:outputText id="rptclazz" value="#{systemProgramManagedBean.currentEntity.rptclazz}" title="rptclazz"/>
                    <h:outputText value="报表文件" />
                    <h:outputText id="rptdesign" value="#{systemProgramManagedBean.currentEntity.rptdesign}" title="rptdesign"/>
                    <h:outputText value="报表JNDI" />
                    <h:outputText id="rptjndi" value="#{systemProgramManagedBean.currentEntity.rptjndi}" title="rptjndi"/>
                    <h:outputText value="报表格式" />
                    <h:outputText id="rptformat" value="#{systemProgramManagedBean.currentEntity.rptformat}" title="rptformat"/>
                    <h:outputText value="备注"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.descript}" title="Descript"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{systemProgramManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
