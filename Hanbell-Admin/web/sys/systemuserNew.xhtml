<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="systemuser" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{systemUserManagedBean.persist('systemuser')}" icon="ui-icon-save" update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead">
                <p:panelGrid id="plgHead"  columns="3" columnClasses="Wid20,Wid50,Wid30" styleClass="plgHead Wid100" >
                    <f:facet name="header">
                        用户信息－新增
                    </f:facet>
                    <h:outputText value="账号" />
                    <p:inputText id="userid" value="#{systemUserManagedBean.mobile}" placeholder="账号" required="true" requiredMessage="请输入账号" >
                    </p:inputText>
                    <p:message for="userid"/>
                    <h:outputText value="姓名"/>
                    <p:inputText id="username" value="#{systemUserManagedBean.username}" placeholder="姓名" required="true" requiredMessage="请输入姓名"/>
                    <p:message for="username"/>
                    <h:outputText value="邮箱"/>
                    <p:inputText id="mail" value="#{systemUserManagedBean.mail}" placeholder="邮箱" required="true" requiredMessage="请输入邮箱"/>
                    <p:message for="mail"/>
                    <h:outputText value="密码"/>
                    <p:password id="pwd1" value="#{systemUserManagedBean.pwd}" placeholder="密码" required="true"
                                requiredMessage="请输入密码" validatorMessage="密码至少六位"  match="pwd2" feedback="false">
                        <f:validateLength minimum="6"/>
                    </p:password>
                    <p:message for="pwd1"/>
                    <h:outputText value="确认密码"  style="text-align: right;"/>
                    <p:password id="pwd2" value="#{systemUserManagedBean.pwd}" placeholder="密码" feedback="false"/>
                    <h:outputText value=""/>
                </p:panelGrid  >
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
