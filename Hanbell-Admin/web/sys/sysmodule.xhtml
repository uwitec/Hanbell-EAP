<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{systemModuleManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{systemModuleManagedBean.view('sysmoduleView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" icon="ui-icon-pencil" value="编辑" rendered="#{systemModuleManagedBean.currentEntity.status!='V'}" 
                                     action="#{systemModuleManagedBean.edit('sysmoduleEdit')}"/>                                                     
                    <p:commandButton id="btnDelete" actionListener="#{systemModuleManagedBean.delete()}" icon="ui-icon-trash" value="删除" 
                                     rendered="#{systemModuleManagedBean.currentEntity.status!='V' }" update=":formList"/> 
                    <p:commandButton id="btnVerify" actionListener="#{systemModuleManagedBean.verify()}" icon="ui-icon-locked" value="审核" 
                                     rendered="#{systemModuleManagedBean.currentEntity.status!='V'}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{systemModuleManagedBean.unverify()}" icon="ui-icon-unlocked" value="还原" 
                                     rendered="#{systemModuleManagedBean.currentEntity.status=='V'}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" icon="ui-icon-plus" value="新增"
                                     action="#{systemModuleManagedBean.create('sysmoduleNew')}" /> 
                </f:facet>
            </p:toolbar>  
            <p:dataTable value="#{systemModuleManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{systemModuleManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    模块维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="排序"/>
                    </f:facet>
                    <h:outputText value="#{item.sortid}"/>
                </p:column>
                <p:column styleClass="Wid60 Responsive">
                    <f:facet name="header">
                        <h:outputText value="备注"/>
                    </f:facet>
                    <h:outputText value="#{item.descript}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
