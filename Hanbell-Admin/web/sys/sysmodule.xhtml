<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{systemModuleManagedBean.init()}"  icon="ui-icon-sync"  update="formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{systemModuleManagedBean.view('sysmoduleView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" icon="ui-icon-pencil" action="#{systemModuleManagedBean.edit('sysmoduleEdit')}"
                                     rendered="#{systemModuleManagedBean.currentEntity.status!='V'}"/>
                    <p:commandButton id="btnDelete" value="删除" icon="ui-icon-trash" actionListener="#{systemModuleManagedBean.delete()}"
                                     rendered="#{systemModuleManagedBean.currentEntity.status!='V' }" update=":formList"/>
                    <p:commandButton id="btnVerify" value="审核" icon="ui-icon-check" actionListener="#{systemModuleManagedBean.verify()}"
                                     rendered="#{systemModuleManagedBean.currentEntity.status!='V'}" update=":formList"/>
                    <p:commandButton id="btnUnverify" value="还原" icon="ui-icon-lock-open" actionListener="#{systemModuleManagedBean.unverify()}"
                                     rendered="#{systemModuleManagedBean.currentEntity.status=='V'}" update=":formList"/>
                    <p:commandButton id="btnCreate" value="新增" icon="ui-icon-plus" action="#{systemModuleManagedBean.create('sysmoduleNew')}" 
                                     process="@this"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelList">
                <p:dataTable value="#{systemModuleManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,30,45"  lazy="true"
                             selectionMode="single" selection="#{systemModuleManagedBean.currentEntity}" rowKey="#{item.id}" >
                    <f:facet name="header">
                        模块维护
                    </f:facet>
                    <p:ajax event="rowSelect"  update=":formList:toolbar" />
                    <p:ajax event="rowUnselect" update=":formList:toolbar" />
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="名称"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="排序"/>
                        </f:facet>
                        <h:outputText value="#{item.sortid}"/>
                    </p:column>
                    <p:column styleClass="Wid60 Responsive">
                        <f:facet name="header">
                            <h:outputText value="备注"/>
                        </f:facet>
                        <h:outputText value="#{item.descript}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="状态"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
