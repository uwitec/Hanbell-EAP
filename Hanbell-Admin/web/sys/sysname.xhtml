<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{systemNameManagedBean.init()}"  icon="ui-icon-sync"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{systemNameManagedBean.view('sysnameView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" icon="ui-icon-pencil" value="编辑" rendered="#{systemNameManagedBean.currentEntity.status!='V'}"
                                     action="#{systemNameManagedBean.edit('sysnameEdit')}"/>
                    <p:commandButton id="btnDelete" value="删除" icon="ui-icon-trash" actionListener="#{systemNameManagedBean.delete()}"
                                     rendered="#{systemNameManagedBean.currentEntity.status!='V' }" update=":formList"/>
                    <p:commandButton id="btnVerify" value="审核" icon="ui-icon-check" actionListener="#{systemNameManagedBean.verify()}"
                                     rendered="#{systemNameManagedBean.currentEntity.status!='V'}" update=":formList"/>
                    <p:commandButton id="btnUnverify" value="还原" icon="ui-icon-lock-open" actionListener="#{systemNameManagedBean.unverify()}"
                                     rendered="#{systemNameManagedBean.currentEntity.status=='V'}" update=":formList"/>
                    <p:commandButton id="btnCreate" icon="ui-icon-plus" value="新增" action="#{systemNameManagedBean.create('sysnameNew')}"
                                     process="@this"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{systemNameManagedBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45" lazy="true" selectionMode="single" selection="#{systemNameManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    系统维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="排序"/>
                    </f:facet>
                    <h:outputText value="#{item.sortid}"/>
                </p:column>
                <p:column styleClass="Wid60">
                    <f:facet name="header">
                        <h:outputText value="备注"/>
                    </f:facet>
                    <h:outputText value="#{item.descript}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
