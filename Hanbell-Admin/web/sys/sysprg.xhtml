<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="程序API" for="queryFormId" />
                <p:inputText id="queryFormId" value="#{systemProgramManagedBean.queryFormId}" title="API" />
                <h:outputLabel value="程序名称" for="queryName" />
                <p:inputText id="queryName" value="#{systemProgramManagedBean.queryName}" title="名称" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{systemProgramManagedBean.init()}"  icon="ui-icon-sync"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{systemProgramManagedBean.view('sysprgView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑" action="#{systemProgramManagedBean.edit('sysprgEdit')}" icon="ui-icon-pencil"
                                    rendered="#{systemProgramManagedBean.doEdit}" />
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{systemProgramManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{systemProgramManagedBean.doDel }" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnVerify" value="审核" actionListener="#{systemProgramManagedBean.verify()}" icon="ui-icon-check"
                                    rendered="#{systemProgramManagedBean.doCfm}"   update=":formList"/>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{systemProgramManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{systemProgramManagedBean.doUnCfm}"  update=":formList"/>
                        <p:menuitem id="btnCreate"  value="新增" action="#{systemProgramManagedBean.create('sysprgNew')}" icon="ui-icon-plus"
                                    process="@this"/>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{systemProgramManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{systemProgramManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelList">
                <p:dataTable value="#{systemProgramManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,30,45"  lazy="true"
                             selectionMode="single" selection="#{systemProgramManagedBean.currentEntity}" rowKey="#{item.id}" >
                    <f:facet name="header">
                        功能维护
                    </f:facet>
                    <p:ajax event="rowSelect"  update=":formList:toolbar" />
                    <p:ajax event="rowUnselect" update=":formList:toolbar" />
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="所属系统"/>
                        </f:facet>
                        <h:outputText id="sysname" value="#{item.sysname}" title="sysname"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="所属模块"/>
                        </f:facet>
                        <h:outputText id="moduleid" value="#{item.systemModule.name}" title="Moduleid"/>
                    </p:column>
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="功能名称"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="路径"/>
                        </f:facet>
                        <h:outputText value="#{item.api}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="编号"/>
                        </f:facet>
                        <h:outputText value="#{item.nolead}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="排序"/>
                        </f:facet>
                        <h:outputText value="#{item.sortid}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="状态"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
