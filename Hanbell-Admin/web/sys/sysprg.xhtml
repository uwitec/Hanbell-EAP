<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{systemProgramManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{systemProgramManagedBean.view('sysprgView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" icon="ui-icon-pencil" value="编辑" rendered="#{systemProgramManagedBean.currentEntity.status!='V'}" 
                                     action="#{systemProgramManagedBean.edit('sysprgEdit')}"/>                                                     
                    <p:commandButton id="btnDelete" actionListener="#{systemProgramManagedBean.delete()}" icon="ui-icon-trash" value="删除" 
                                     rendered="#{systemProgramManagedBean.currentEntity.status!='V' }" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnVerify" actionListener="#{systemProgramManagedBean.verify()}" icon="ui-icon-locked" value="审核" 
                                     rendered="#{systemProgramManagedBean.currentEntity.status!='V'}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{systemProgramManagedBean.unverify()}" icon="ui-icon-unlocked" value="还原" 
                                     rendered="#{systemProgramManagedBean.currentEntity.status=='V'}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" icon="ui-icon-plus" value="新增"
                                     action="#{systemProgramManagedBean.create('sysprgNew')}" /> 
                </f:facet>
            </p:toolbar>  
            <p:dataTable value="#{systemProgramManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{systemProgramManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    功能维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Ｗid20">
                    <f:facet name="header">
                        <h:outputText value="功能名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid30">
                    <f:facet name="header">
                        <h:outputText value="路径"/>
                    </f:facet>
                    <h:outputText value="#{item.api}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.nolead}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="所属模块"/>
                    </f:facet>
                    <h:outputText id="moduleid" value="#{item.sysmodule.name}" title="Moduleid"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="排序"/>
                    </f:facet>
                    <h:outputText value="#{item.sortid}"/>
                </p:column>          
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
