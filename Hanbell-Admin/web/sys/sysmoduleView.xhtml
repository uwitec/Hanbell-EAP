<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysmodule" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="系统模块－查看">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead ui-g-12 ui-lg-6">
                    <h:outputText value="系统"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.sysname}" title="Name"/>
                    <h:outputText value="名称"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="排序"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.sortid}" title="Sortid"/>
                    <h:outputText value="备注"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.descript}" title="Descript"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{systemModuleManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
