<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysgrantmodule" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{systemGrantModuleManagedBean.update('sysgrantmodule')}" icon="ui-icon-disk"  update="plgHead"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="模块授权－修改">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead ui-g-12 ui-lg-8">
                    <p:outputLabel value="账号" for="systemUser" />
                    <p:selectOneMenu id="systemUser" value="#{systemGrantModuleManagedBean.currentEntity.systemUser}" 
                                     converter="systemUserConverter" required="true" requiredMessage="选择账号.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{systemGrantModuleManagedBean.systemUerList}" var="u" itemLabel="#{u.username}" itemValue="#{u}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="模块" for="sysmodule" />
                    <p:selectOneMenu id="sysmodule" value="#{systemGrantModuleManagedBean.currentEntity.systemModule}" 
                                     converter="systemModuleConverter" required="true" requiredMessage="选择模块.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{systemGrantModuleManagedBean.systemModuleList}" var="m" itemLabel="#{m.name}" itemValue="#{m}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
