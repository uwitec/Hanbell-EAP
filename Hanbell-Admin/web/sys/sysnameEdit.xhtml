<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="sysname" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{systemNameManagedBean.update()}" icon="ui-icon-save"  update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead Wid100">
                <f:facet name="header">
                    系统维护－修改
                </f:facet>
                <p:outputLabel value="名称" for="name" />
                <p:inputText id="name" value="#{systemNameManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="请输入名称字段"/>
                <p:outputLabel value="排序" for="sortid" />
                <p:inputText id="sortid" value="#{systemNameManagedBean.currentEntity.sortid}" title="Sortid" required="true" requiredMessage="请输入排序字段"/>
                <p:outputLabel value="备注" for="descript" />
                <p:inputText id="descript" value="#{systemNameManagedBean.currentEntity.descript}" title="Descript" />
            </p:panelGrid>
            <p:panelGrid id="plgBase" columns="2" columnClasses="Wid20,Wid80" styleClass="plgBase Wid100">
                <f:facet name="header">
                    系统维护－安全
                </f:facet>
                <h:outputText value="AppId"/>
                <h:outputText id="appid" value="#{systemNameManagedBean.currentEntity.appid}" title="appid" />
                <h:outputText value="Token"/>
                <h:outputText id="token" value="#{systemNameManagedBean.currentEntity.token}" title="token"/>
                <p:outputLabel value="鉴权代码" for="btnAuthorize" />
                <p:commandButton id="btnAuthorize" value="生成" action="#{systemNameManagedBean.authorize()}" icon="ui-icon-save"  update="plgBase">
                    <p:confirm header="系统提示" message="确定生成吗?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnSave,btnAuthorize">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
