<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="booking" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{bookingManagedBean.toPrev()}" icon="ui-icon-navigate-before"
                                     rendered="#{bookingManagedBean.hasPrev}" process="@this" update="formOne" />
                    <p:commandButton id="btnNext" value="向后" actionListener="#{bookingManagedBean.toNext()}" icon="ui-icon-navigate-next"
                                     rendered="#{bookingManagedBean.hasNext}" process="@this" update="formOne" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{bookingManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{bookingManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">预约登记－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><p:outputLabel value="预约编号" for="kind" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="kind" value="#{bookingManagedBean.currentEntity.formid}" title="kind"/>
                    </p:column>
                    <p:column styleClass="Wid20"><p:outputLabel value="预约内容" for="bookingKind" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="bookingKind" value="#{bookingManagedBean.currentEntity.bookingKind.name}" title="bookingKind" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="姓名" for="name" /></p:column>
                    <p:column>
                        <h:outputText id="name" value="#{bookingManagedBean.currentEntity.name}" title="name" />
                    </p:column>
                    <p:column><p:outputLabel value="性别" for="gender" /></p:column>
                    <p:column>
                        <h:outputText id="gender" value="#{bookingManagedBean.currentEntity.gender}" title="gender" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="手机" for="mobile" /></p:column>
                    <p:column>
                        <h:outputText id="mobile" value="#{bookingManagedBean.currentEntity.mobile}" title="mobile" />
                    </p:column>
                    <p:column><p:outputLabel value="邮箱" for="email" /></p:column>
                    <p:column>
                        <h:outputText id="email" value="#{bookingManagedBean.currentEntity.email}" title="email" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="公司名称" for="company" /></p:column>
                    <p:column>
                        <h:outputText id="company" value="#{bookingManagedBean.currentEntity.company}" title="company" />
                    </p:column>
                    <p:column><p:outputLabel value="职务" for="title" /></p:column>
                    <p:column>
                        <h:outputText id="title" value="#{bookingManagedBean.currentEntity.title}" title="title" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="开始日期" for="startDate" /></p:column>
                    <p:column>
                        <h:outputText id="startDate" value="#{bookingManagedBean.currentEntity.startDate}" title="startDate">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column><p:outputLabel value="开始时间" for="startTime" /></p:column>
                    <p:column>
                        <h:outputText id="startTime" value="#{bookingManagedBean.currentEntity.startTime}" title="startTime">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="结束日期" for="endDate" /></p:column>
                    <p:column>
                        <h:outputText id="endDate" value="#{bookingManagedBean.currentEntity.endDate}" title="endDate">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column><p:outputLabel value="结束时间" for="endTime" /></p:column>
                    <p:column>
                        <h:outputText id="endTime" value="#{bookingManagedBean.currentEntity.endTime}" title="endTime">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="接洽人员"/></p:column>
                    <p:column>
                        <h:outputText id="contacter" value="#{bookingManagedBean.currentEntity.contacter}" title="contacter"/>
                    </p:column>
                    <p:column><h:outputText value="对方人数"/></p:column>
                    <p:column>
                        <h:outputText id="num" value="#{bookingManagedBean.currentEntity.num}" title="num"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="会议室"/></p:column>
                    <p:column>
                        <h:outputText id="room" value="#{bookingManagedBean.currentEntity.room}" title="room"/>
                    </p:column>
                    <p:column><h:outputText value="座位"/></p:column>
                    <p:column>
                        <h:outputText id="seat" value="#{bookingManagedBean.currentEntity.seat}" title="seat"/>
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key1!=null and bookingManagedBean.currentEntity.key1!=''}">
                    <p:column><h:outputText value="属性1"/></p:column>
                    <p:column>
                        <h:outputText id="key1" value="#{bookingManagedBean.currentEntity.key1}" title="key1" />
                    </p:column>
                    <p:column><h:outputText value="回复1"/></p:column>
                    <p:column>
                        <h:outputText id="value1" value="#{bookingManagedBean.currentEntity.value1}" title="value1" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key2!=null and bookingManagedBean.currentEntity.key2!=''}">
                    <p:column><h:outputText value="属性2"/></p:column>
                    <p:column>
                        <h:outputText id="key2" value="#{bookingManagedBean.currentEntity.key2}" title="key2" />
                    </p:column>
                    <p:column><h:outputText value="回复2"/></p:column>
                    <p:column>
                        <h:outputText id="value2" value="#{bookingManagedBean.currentEntity.value2}" title="value2" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key3!=null and bookingManagedBean.currentEntity.key3!=''}">
                    <p:column><h:outputText value="属性3"/></p:column>
                    <p:column>
                        <h:outputText id="key3" value="#{bookingManagedBean.currentEntity.key3}" title="key3" />
                    </p:column>
                    <p:column><h:outputText value="回复3"/></p:column>
                    <p:column>
                        <h:outputText id="value3" value="#{bookingManagedBean.currentEntity.value3}" title="value3" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key4!=null and bookingManagedBean.currentEntity.key4!=''}">
                    <p:column><h:outputText value="属性4"/></p:column>
                    <p:column>
                        <h:outputText id="key4" value="#{bookingManagedBean.currentEntity.key4}" title="key4" />
                    </p:column>
                    <p:column><h:outputText value="回复4"/></p:column>
                    <p:column>
                        <h:outputText id="value4" value="#{bookingManagedBean.currentEntity.value4}" title="value4" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key5!=null and bookingManagedBean.currentEntity.key5!=''}">
                    <p:column><h:outputText value="属性5"/></p:column>
                    <p:column>
                        <h:outputText id="key5" value="#{bookingManagedBean.currentEntity.key5}" title="key5" />
                    </p:column>
                    <p:column><h:outputText value="回复5"/></p:column>
                    <p:column>
                        <h:outputText id="value5" value="#{bookingManagedBean.currentEntity.value5}" title="value5" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key6!=null and bookingManagedBean.currentEntity.key6!=''}">
                    <p:column><h:outputText value="属性6"/></p:column>
                    <p:column>
                        <h:outputText id="key6" value="#{bookingManagedBean.currentEntity.key6}" title="key6" />
                    </p:column>
                    <p:column><h:outputText value="回复6"/></p:column>
                    <p:column>
                        <h:outputText id="value6" value="#{bookingManagedBean.currentEntity.value6}" title="value6" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key7!=null and bookingManagedBean.currentEntity.key7!=''}">
                    <p:column><h:outputText value="属性7"/></p:column>
                    <p:column>
                        <h:outputText id="key7" value="#{bookingManagedBean.currentEntity.key7}" title="key7" />
                    </p:column>
                    <p:column><h:outputText value="回复7"/></p:column>
                    <p:column>
                        <h:outputText id="value7" value="#{bookingManagedBean.currentEntity.value7}" title="value7" />
                    </p:column>
                </p:row>
                <p:row rendered="#{bookingManagedBean.currentEntity.key8!=null and bookingManagedBean.currentEntity.key8!=''}">
                    <p:column><h:outputText value="属性8"/></p:column>
                    <p:column>
                        <h:outputText id="key8" value="#{bookingManagedBean.currentEntity.key8}" title="key8" />
                    </p:column>
                    <p:column><h:outputText value="回复8"/></p:column>
                    <p:column>
                        <h:outputText id="value8" value="#{bookingManagedBean.currentEntity.value8}" title="value8" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="备注"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="remark" value="#{bookingManagedBean.currentEntity.remark}" title="remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:dataTable id="tableList" value="#{bookingManagedBean.detailList}" var="item" styleClass="tableList Mtop10"
                         selectionMode="single" selection="#{bookingManagedBean.currentDetail}" rowKey="#{item.seq}" >
                <p:ajax event="rowSelect"  update="" oncomplete="" />
                <p:ajax event="rowUnselect"  update="" oncomplete="" />
                <f:facet name="header">
                    其他事项
                </f:facet>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="序号"/>
                    </f:facet>
                    <h:outputText value="#{item.seq}"/>
                </p:column>
                <p:column styleClass="Wid50">
                    <f:facet name="header">
                        <h:outputText value="说明"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column styleClass="Wid40">
                    <f:facet name="header">
                        <h:outputText value="备注"/>
                    </f:facet>
                    <h:outputText value="#{item.reply}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
