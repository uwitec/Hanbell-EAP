<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <h:outputLabel value="预约编号" for="formid" />
                <p:inputText id="formid" value="#{bookingKindManagedBean.queryFormId}" title="编号" />
                <h:outputLabel value="审核状态" for="state" />
                <p:selectOneMenu id="state" value="#{bookingKindManagedBean.queryState}" title="状态" >
                    <f:selectItem itemLabel="全部" itemValue="ALL"/>
                    <f:selectItem itemLabel="未审核" itemValue="N"/>
                    <f:selectItem itemLabel="已审核" itemValue="V"/>
                </p:selectOneMenu>
                <h:outputLabel value="预约日期" for="queryDateBegin" />
                <p:calendar id="queryDateBegin" value="#{bookingKindManagedBean.queryDateBegin}" title="预约日期" pattern="yyyy/MM/dd"/>
                <h:outputLabel value="截止日期" for="queryDateEnd" />
                <p:calendar id="queryDateEnd" value="#{bookingKindManagedBean.queryDateEnd}" title="截止日期" pattern="yyyy/MM/dd"/>
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{bookingKindManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{bookingKindManagedBean.view('bookingkindView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{bookingKindManagedBean.edit('bookingkindEdit')}" icon="ui-icon-pencil"
                                     rendered="#{bookingKindManagedBean.doEdit}"/>
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{bookingKindManagedBean.delete()}" icon="ui-icon-trash"
                                     rendered="#{bookingKindManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="取消" actionListener="#{bookingKindManagedBean.unverify()}" icon="ui-icon-lock-open"
                                     rendered="#{bookingKindManagedBean.doUnCfm}"  update=":formList"/>
                    <p:commandButton id="btnCreate" value="新增" action="#{bookingKindManagedBean.create('bookingkindNew')}" icon="ui-icon-plus"
                                     rendered="#{bookingKindManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{bookingKindManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{bookingKindManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelList">
                <p:dataTable value="#{bookingKindManagedBean.model}" var="item" paginator="true" paginatorPosition="bottom" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,30,45" lazy="true" styleClass="tableList"
                             selectionMode="single" selection="#{bookingKindManagedBean.currentEntity}" rowKey="#{item.id}" >
                    <f:facet name="header">
                        预约日程维护
                    </f:facet>
                    <p:ajax event="rowSelect"  update=":formList:toolbar" />
                    <p:ajax event="rowUnselect" update=":formList:toolbar" />
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="预约编号"/>
                        </f:facet>
                        <h:outputText value="#{item.kind}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="预约名称"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column  styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="开始日期"/>
                        </f:facet>
                        <h:outputText value="#{item.startDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="开始时间"/>
                        </f:facet>
                        <h:outputText value="#{item.startTime}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="结束日期"/>
                        </f:facet>
                        <h:outputText value="#{item.endDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="结束时间"/>
                        </f:facet>
                        <h:outputText value="#{item.endTime}">
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="状态"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
