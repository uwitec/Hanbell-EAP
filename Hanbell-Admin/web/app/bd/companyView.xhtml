<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="company" icon="ui-icon-restore"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{companyManagedBean.toPrev()}" icon="ui-icon-navigate-before"
                                     rendered="#{companyManagedBean.hasPrev}" process="@this" update="formOne" />
                    <p:commandButton id="btnNext" value="向后" actionListener="#{companyManagedBean.toNext()}" icon="ui-icon-navigate-next"
                                     rendered="#{companyManagedBean.hasNext}" process="@this" update="formOne" />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{companyManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{companyManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">公司信息－查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="公司代码" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="company" value="#{companyManagedBean.currentEntity.company}"/>
                    </p:column>
                    <p:column styleClass="Wid20"> <h:outputText value="公司简称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="name" value="#{companyManagedBean.currentEntity.name}" title="Name" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="公司全称" /></p:column>
                    <p:column colspan="3">
                        <h:outputText id="fullname" value="#{companyManagedBean.currentEntity.fullname}" title="Fullname"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="公司地址"/></p:column>
                    <p:column colspan="3">
                        <h:outputText id="address" value="#{companyManagedBean.currentEntity.address}" title="Address" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="电话"/></p:column>
                    <p:column>
                        <h:outputText id="tel" value="#{companyManagedBean.currentEntity.tel}" title="Tel" />
                    </p:column>
                    <p:column><h:outputText value="传真"/></p:column>
                    <p:column>
                        <h:outputText id="fax" value="#{companyManagedBean.currentEntity.fax}" title="Fax" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="负责人"/></p:column>
                    <p:column>
                        <h:outputText id="boss" value="#{companyManagedBean.currentEntity.boss}" title="Boss" />
                    </p:column>
                    <p:column><h:outputText value="联系人" /></p:column>
                    <p:column>
                        <h:outputText id="contacter" value="#{companyManagedBean.currentEntity.contacter}" title="Contacter" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="资产识别码" /></p:column>
                    <p:column>
                        <h:outputText id="assetcode" value="#{companyManagedBean.currentEntity.assetcode}" title="Assetcode" />
                    </p:column>
                    <p:column><h:outputText value="备注" /></p:column>
                    <p:column>
                        <h:outputText id="remark" value="#{companyManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
