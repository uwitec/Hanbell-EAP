<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="company" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{companyManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">公司信息－修改</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="公司代码" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="company" value="#{companyManagedBean.currentEntity.company}"/>
                    </p:column>
                    <p:column styleClass="Wid20"> <p:outputLabel value="公司简称" for="name" /></p:column>
                    <p:column styleClass="Wid30">
                        <p:inputText id="name" value="#{companyManagedBean.currentEntity.name}" title="Name" required="true" requiredMessage="请输入公司简称"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="公司全称" for="fullname" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="fullname" value="#{companyManagedBean.currentEntity.fullname}" title="Fullname"  required="true" requiredMessage="请输入公司全称"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="公司地址" for="address" /></p:column>
                    <p:column colspan="3">
                        <p:inputText id="address" value="#{companyManagedBean.currentEntity.address}" title="Address" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="电话" for="tel" /></p:column>
                    <p:column>
                        <p:inputText id="tel" value="#{companyManagedBean.currentEntity.tel}" title="Tel" />
                    </p:column>
                    <p:column><p:outputLabel value="传真" for="fax" /></p:column>
                    <p:column>
                        <p:inputText id="fax" value="#{companyManagedBean.currentEntity.fax}" title="Fax" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="负责人" for="boss" /></p:column>
                    <p:column>
                        <p:inputText id="boss" value="#{companyManagedBean.currentEntity.boss}" title="Boss" />
                    </p:column>
                    <p:column><p:outputLabel value="联系人" for="contacter" /></p:column>
                    <p:column>
                        <p:inputText id="contacter" value="#{companyManagedBean.currentEntity.contacter}" title="Contacter" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="资产识别码" for="assetcode" /></p:column>
                    <p:column>
                        <p:inputText id="assetcode" value="#{companyManagedBean.currentEntity.assetcode}" title="Assetcode" />
                    </p:column>
                    <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                    <p:column>
                        <p:inputText id="remark" value="#{companyManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
