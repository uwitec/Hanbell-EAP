<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="department" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{departmentManagedBean.verify()}" icon="ui-icon-check"
                                     rendered="#{departmentManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead"  styleClass="plgHead Wid100">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="4">部门资料-查看</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column styleClass="Wid20"><h:outputText value="部门编号" /></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="deptno" value="#{departmentManagedBean.currentEntity.deptno}" title="Deptno" />
                    </p:column>
                    <p:column styleClass="Wid20"><h:outputText value="部门名称"/></p:column>
                    <p:column styleClass="Wid30">
                        <h:outputText id="dept" value="#{departmentManagedBean.currentEntity.dept}" title="Dept" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="部门主管" /></p:column>
                    <p:column>
                        <h:outputText id="leader" value="#{departmentManagedBean.currentEntity.leader}" title="Leader" />
                    </p:column>
                    <p:column><h:outputText value="上级部门" /></p:column>
                    <p:column>
                        <h:outputText id="parentDept" value="#{departmentManagedBean.currentEntity.parentDept.dept}" title="parentDept" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column><h:outputText value="备注"/></p:column>
                    <p:column colspan="4">
                        <h:outputText id="remark" value="#{departmentManagedBean.currentEntity.remark}" title="Remark" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formOne" trigger="btnVerify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="ultima-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
