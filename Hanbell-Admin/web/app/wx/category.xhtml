<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{categoryManagedBean.init()}" icon="ui-icon-sync"
                                     update=":formList"/>
                    <p:commandButton id="btnPush" value="发布" actionListener="#{categoryManagedBean.push()}"  icon="ui-icon-cloud-upload"
                                     update=":formList"/>
                </f:facet>
                <f:facet name="right">
                    <p:splitButton id="btnOperate" value="操作" icon="ui-icon-menu">
                        <p:menuitem id="btnEdit" value="编辑" action="#{categoryManagedBean.edit('categoryEdit')}" icon="ui-icon-pencil"
                                    rendered="#{categoryManagedBean.doEdit}"/>
                        <p:menuitem id="btnDelete" value="删除" actionListener="#{categoryManagedBean.delete()}" icon="ui-icon-trash"
                                    rendered="#{categoryManagedBean.doDel}" update=":formList">
                            <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                        </p:menuitem>
                        <p:menuitem id="btnVerify" value="审核" actionListener="#{categoryManagedBean.verify()}" icon="ui-icon-check"
                                    rendered="#{categoryManagedBean.doCfm}"  update=":formList"/>
                        <p:menuitem id="btnUnverify" value="还原" actionListener="#{categoryManagedBean.unverify()}" icon="ui-icon-lock-open"
                                    rendered="#{categoryManagedBean.doUnCfm}"  update=":formList"/>
                        <p:menuitem id="btnCreate" value="新增" action="#{categoryManagedBean.create('categoryNew')}" icon="ui-icon-plus"
                                    rendered="#{categoryManagedBean.doAdd}" process="@this"/>
                    </p:splitButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{categoryManagedBean.reset()}" icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{categoryManagedBean.query()}" icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelList">
                <p:dataTable value="#{categoryManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="15,30,45"  lazy="true"
                             selectionMode="single" selection="#{categoryManagedBean.currentEntity}" rowKey="#{item.id}" >
                    <f:facet name="header">
                        产品分类
                    </f:facet>
                    <p:ajax event="rowSelect"  update=":formList:toolbar" />
                    <p:ajax event="rowUnselect" update=":formList:toolbar" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="名称"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="JSON"/>
                        </f:facet>
                        <h:outputText value="#{item.classname}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="状态"/>
                        </f:facet>
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="日期"/>
                        </f:facet>
                        <h:outputText value="#{item.credate}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
