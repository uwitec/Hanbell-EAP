<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="gallery" icon="ui-icon-restore"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{galleryManagedBean.update()}" icon="ui-icon-save"
                                     process="@this,plgHead" update="plgHead,formOne:tabView:tableList"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgHead Wid100">
                <f:facet name="header">
                    产品展示－修改
                </f:facet>
                <p:outputLabel value="分类" for="category" />
                <p:selectOneMenu id="category" value="#{galleryManagedBean.currentEntity.category}"
                                 required="true" requiredMessage="分类不能空白" converter="categoryConverter">
                    <!-- TODO: update below reference to list of available items-->
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{galleryManagedBean.categoryList}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                </p:selectOneMenu>
                <p:outputLabel value="是否置顶" for="ontop" />
                <p:inputSwitch id="ontop" value="#{galleryManagedBean.currentEntity.ontop}"
                               required="true" requiredMessage="置顶不能空白"/>
                <p:outputLabel value="首页展示" for="homeadv" />
                <p:inputSwitch id="homeadv" value="#{galleryManagedBean.currentEntity.homeadv}"
                               required="true" requiredMessage="首页展示不能空白"/>
                <p:outputLabel value="标题" for="title" />
                <p:inputText id="title" value="#{galleryManagedBean.currentEntity.title}" title="Title"
                             required="true" requiredMessage="标题不能空白"/>
                <p:outputLabel value="摘要小于40字" for="subtitle" />
                <p:inputText id="subtitle" value="#{galleryManagedBean.currentEntity.subtitle}" title="Subtitle" />
                <p:outputLabel value="封面图片" for="imgfile" />
                <p:inputText id="imgfile" value="#{galleryManagedBean.currentEntity.imgfile}" title="Imgfile"
                             placeholder="首页展示1280*500px,其他800*600px" required="true" requiredMessage="封面图片不能空白"/>
                <p:outputLabel value="内容小于120字" for="content" />
                <p:editor id="content" value="#{galleryManagedBean.currentEntity.content}" />
            </p:panelGrid>
            <p:fileUpload id="fileUpload" fileUploadListener="#{galleryManagedBean.handleFileUploadWhenEdit}"  styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="5000000"
                          label="选择" uploadLabel="上传" cancelLabel="取消" process="@this" update=":formOne:imgfile"/>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="展示内容">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{galleryManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formOne:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{galleryManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update="tableList,tabView:plgDetail"/>
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{galleryManagedBean.doConfirmDetail()}" icon="ui-icon-check"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,tabView:plgDetail" update="tableList,tabView:plgDetail"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="plgDetail" styleClass="plgDetail Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="资源连接" for="resource" /></p:column>
                            <p:column styleClass="Wid80">
                                <p:inputSwitch id="resource" value="#{galleryManagedBean.currentDetail.resource}">
                                    <p:ajax update="subject"/>
                                </p:inputSwitch>
                            </p:column>  
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="资源名称" for="subject" /></p:column>
                            <p:column>
                                <p:inputText id="subject" value="#{galleryManagedBean.currentDetail.subject}" disabled="#{!galleryManagedBean.currentDetail.resource}"/>
                            </p:column>  
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><p:outputLabel value="产品" for="detailimgfile" /></p:column>
                            <p:column styleClass="Wid80">
                                <p:inputText id="detailimgfile" value="#{galleryManagedBean.currentDetail.imgfile}" title="detailimgfile"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="产品摘要" for="detailcontent" /></p:column>
                            <p:column>
                                <p:editor id="detailcontent" value="#{galleryManagedBean.currentDetail.content}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:dataTable id="tableList" value="#{galleryManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                                 selectionMode="single" selection="#{galleryManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"  update=":formOne:tabView:plgDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                        <p:ajax event="rowUnselect"  update=":formOne:tabView:plgDetail" oncomplete="" />
                        <p:column styleClass="Wid10">
                            <f:facet name="header">
                                <h:outputText value="序号"/>
                            </f:facet>
                            <h:outputText value="#{item.seq}"/>
                        </p:column>
                        <p:column styleClass="Wid30">
                            <f:facet name="header">
                                <h:outputText value="产品图片"/>
                            </f:facet>
                            <h:outputText value="#{item.imgfile}"/>
                        </p:column>
                        <p:column styleClass="Wid60">
                            <f:facet name="header">
                                <h:outputText value="摘要"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </p:column>
                    </p:dataTable>
                    <p:fileUpload id="fileUpload" fileUploadListener="#{galleryManagedBean.handleFileUploadWhenDetailEdit}"  styleClass="fileUpload"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|doc|docx|xls|xlsx)$/" sizeLimit="20000000"
                                  label="选择" uploadLabel="上传" cancelLabel="取消" update="formOne:tabView:detailimgfile"/>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
