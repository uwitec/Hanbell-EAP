<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formOne">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="category" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{categoryManagedBean.persist()}" icon="ui-icon-disk"
                                     process="@this,plgHead" update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panelGrid id="plgHead" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgHead Wid100" >
                <f:facet name="header">
                    产品分类－修改
                </f:facet>
                <p:outputLabel value="名称" for="title" />
                <p:inputText id="title" value="#{categoryManagedBean.newEntity.name}" title="Title"
                             required="true" requiredMessage="名称不能空白."/>
                <p:outputLabel value="JSON" for="classname" />
                <p:inputText id="classname" value="#{categoryManagedBean.newEntity.classname}" title="classname"
                             required="true" requiredMessage="JSON不能空白."/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
